<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="background-color">
    <br /><br />
    <h1>Memory Game</h1>
    <div class="parent">
        <h2>Level: </h2><h2 id="level">1/4</h2>
    </div>
    <div class="parent">
        <h2># of Tiles to Guess: </h2><h2 id="tilesGuess"></h2>
    </div>
    <div class="parent">
        <h2>Score: </h2><h2 id="score">0</h2>
    </div>
    <div class="text-center" data-toggle="modal" data-target="#GSCCModal"><button class="btn btn-secondary">TERMINATE</button></div>


    <div id="GSCCModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Terminate Game</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to terminate?</p>
            </div>
            <div class="modal-footer">
              <button type="button"  onclick="terminateGame()" class="btn btn-primary">Yes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <br /><br />
    <div class="container">
        <div class="row justify-content-center">
            <ul class="deck" id="ul"></ul>
        </div>
    </div>
    <br /><br />
    <div class="container">
      <div class="row justify-content-center">
      <h3><label for="leaderboard">Leaderboard</label></h3><br />
      </div>
      <div class="row justify-content-center">
        <table name="leaderboard">
          <thead>
            <tr>
              <th>Name</th>
              <th>Score</th>
          </thead>
          <tbody id="test">
        
          </tbody>
        </table>
      </div>
    </div>
    <br />
    <br />

    <script type="text/javascript">
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var myObj = JSON.parse(this.responseText);
          const singleRow = ({name, score}) => `<tr><td>${name}</td><td>${score}</td></tr>`;
          $("#test").html(myObj.map(singleRow).join(','));
        }
      };
      xhttp.open("GET", "http://localhost:8888/users", true);
      xhttp.send();
    </script>

    <script src="./js/app.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
