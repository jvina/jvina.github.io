<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="background-color">
    <br /><br />
    <div class="container">
      <div class="row justify-content-center">
      <h3><label for="leaderboard">Leaderboard</label></h3><br />
      </div>
      <div class="row justify-content-center">
        <table name="leaderboard">
          <thead>
            <tr>
              <th>Name</th>
              <th>Score</th>
          </thead>
          <tbody id="test"></tbody>
        </table>
      </div>
    </div>
    <br />
    <br />
    <div class="d-flex justify-content-center"><button onclick="location.href='./index.html'" class="btn btn-secondary">RESTART</button></div>

    <script type="text/javascript">
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
        const singleRow = ({name, score}) => `<tr><td>${name}</td><td>${score}</td></tr>`;
        $("#test").html(myObj.map(singleRow).join(','));
        }
      };
      xhttp.open("GET", "https://memory-game-jill.herokuapp.com/users", true);
      xhttp.send();
    </script>
    

    <script src="./js/app.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
