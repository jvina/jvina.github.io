<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Lab 3</title>

      <!-- CSS only -->
      <link rel="stylesheet" href="../../../../index.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="background-color">
    <div  class="container justify-content-center">
        <br/><br/>
        <input id="name" placeholder="Enter your name..." />
        <br /><br />
        <button type="button" onClick="myFunc()">Show me Heroku's server time!</button>
        <br /><br />
        <div id="serverText"></div>
    </div>
    <script>
        function myFunc(str) {
            let xhttp = new XMLHttpRequest();
            let name = document.getElementById("name").value
            xhttp.open("GET", "https://protected-peak-96836.herokuapp.com/?name=" + name, true);
            xhttp.send();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("serverText").innerHTML = this.responseText;
                }
            }
        }
    </script>
</body>
</html>
